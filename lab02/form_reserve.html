<head>

<body>

                <td> <label for="name">Room type:</label></td>

                    <select name="roomtype" style="width:60%">

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>

                <td> <input type="date" name="arrivaldate"> <input type="time" name="arrivaldtime"></td>
            </tr>
            <tr>
                <td> <label for="name">Departure</label></td>
                <td> <input type="date" name="Departuredate"> <input type="time" name="Departuretime"></td>
            </tr>

                </td>
            </tr>
            <tr>
                <td> <label for="name">Flight Number</label></td>
                <td> <input type="text" name="flightnum" id="flightnum"></td>
            </tr>

            <tr>
                <td> Other requests</td>

                </td>

            </tr>
            <tr>
                <td> </td>

    </form>
