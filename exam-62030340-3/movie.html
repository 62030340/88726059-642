        <script>
            titlemovie = ["Avengers: Endgame", "The Lion King", "Star Wars: The Rise of Skywalker", "Frozen II", "Toy Story 4"];
            movieprice = [858373000, 543638043, 451582256, 450439533, 434038008];

            $sumtotol = 0;
            function formatNumber(num) {
                return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');

            }
            for (i = 0; i < titlemovie.length; i++) {
                document.write("<tr>");
                document.write("<td>" + (i + 1) + "</td>");
                document.write("<td>" + titlemovie[i] + "</td>");
                document.write("<td align ='center'>" + formatNumber(movieprice[i]) + "</td>");
                document.write("</tr>");
                $sumtotol += movieprice[i];
            }

            document.write("<tr>");
            document.write("<td colspan='2' align ='center'><b>รวม</b></td>");
            document.write("<td align ='center' >" + formatNumber($sumtotol) + "</td>");
            document.write("</tr>");

            document.write("</table>");
